<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruthx Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="#" data-page="store">Store</a>
                    <a href="#" data-page="info">Info</a>
                    <a href="#" data-page="contact">Contact</a>
                </div>
            </div>
        </nav>
        <h1>Welcome to Ruthx Studios</h1>
    </header>

    <main>
        <section id="store" class="page">
            <h2>Store Section</h2>
            <div class="payhip-embed-page" data-key="6FCZ2">
                <!-- Embedded Payhip product -->
                <iframe src="https://payhip.com/b/6FCZ2" style="width: 100%; height: 600px; border: none;"></iframe>
            </div>
        </section>

        <section id="info" class="page" style="display:none;">
            <h2>Info</h2>
            <p>This is a fake info section about someone called STAFN0.</p>
            <p>Contact me on Discord: <a href="https://discord.gg/pedbmYpZwz">Join Discord</a></p>
        </section>

        <section id="contact" class="page" style="display:none;">
            <h2>Contact</h2>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <p>Or reach me directly via email: your-email@example.com</p>
            <p>Discord: @Xpu.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ruthx Studios. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
