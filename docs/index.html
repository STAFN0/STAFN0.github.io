<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Developer Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Roblox Developer Store</h1>
            <div class="dropdown">
                <button class="dropdown-btn">
                    Get Started
                    <img src="arrow.png" alt="Dropdown Arrow">
                </button>
                <div class="dropdown-content">
                    <a href="#profile">Profile</a>
                    <a href="#store">Store</a>
                    <a href="#contact">Contact/Info</a>
                </div>
            </div>
        </div>
    </header>

    <section id="profile" class="profile">
        <div class="container">
            <h2>Profile</h2>
            <div class="profile-items">
                <!-- Placeholder for profile pictures and descriptions -->
            </div>
        </div>
    </section>

    <section id="store" class="store">
        <div class="container">
            <h2>Store</h2>
            <div class="store-buttons">
                <a href="#products">For My Products</a>
                <a href="#pricing">Pricing</a>
                <a href="#services">Services</a>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact/Info</h2>
            <div class="contact-info">
                <p>Discord Server: <a href="discord link">Link</a></p>
                <p>Roblox Username: @xpu</p>
                <p>Contact via Gmail: <a href="mailto:your-email@gmail.com">Your Email</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Roblox Developer Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
